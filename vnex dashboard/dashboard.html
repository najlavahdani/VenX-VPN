<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="dashboard.css?v=1.0">

    <!-- font source link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Vnex Dashboard</title>
</head>
<body>
    <!-- header start -->
    <header></header>
    <!-- header end -->

    <!-- main content start -->
    <section class="main-content">
        <div class="cards">
            <!-- title start-->
            <div class="title-container">
                <h3 class="dashboard-title">Dashboard</h1>
                <div class="path-container">
                    <a href="#">Dashboard</a>
                    >
                    <a class="clicked" href="#">Dashboard</a>
                </div>
            </div>
            <!-- title end -->

            <!-- pay card start -->
            <div class="main-card pay-card">
                <div class="card-title-container">
                    <img src="UI-content/credit card gray.svg" alt="credit card icon">
                    <h5>VenX Pay</h1>
                </div> 
                <h1>120 TRX</h1>
                <button onclick="">Withdraw</button>
            </div>
            <!-- pay card end -->

            <!-- buttons start -->
            <div class="buttons-container">
                <a href="#" class="configs">My VenX Configs</a>
                <a href="#" class="partner">Become our partner</a>
            </div>
            <!-- buttons end -->

            <!-- direct sell card start -->
            <div class="main-card direct-sell">
                <div class="card-title-container">
                    <img src="UI-content/share icon gray.svg" alt="share icon">
                    <h5>Direct Sell</h1>
                </div> 

                <div class="direct-sell-content">
                    <h2>6258</h2>
                    <div class="referral-id">
                        <p>Click to copy your referral ID</p>
                        <div class="copy-id">
                            <img src="UI-content/smile.svg" alt="smile face">
                            <button>Click me</button>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <span>+32 Members</span>
                    <p>Since last week</p>
                </div>
            </div>
            <!-- direct sell card end -->

            <!-- total profile start -->
            <div class="main-card total-profile">
                <div class="card-title-container">
                    <img src="UI-content/network.svg" alt="network icon">
                    <h5>Total Profits</h1>
                </div>
                <h1>12,365 (TRX)</h1>
                <div class="card-footer">
                    <span>+2,541 (TRX)</span>
                    <p>Since last week</p>
                </div>
            </div>
            <!-- total profile end -->
        </div>




    
    </section>
    <!-- main content end -->


    
</body>
</html>
